<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMastery Pro - Sua Jornada para a Excelência em C++</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3e1a68 100%);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .stat-item {
            text-align: center;
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3b82f6;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        main {
            padding: 2rem 0;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: #3b82f6;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-container {
            margin: 1rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 6px;
            transition: width 0.8s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin: 2rem 0 1.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            flex-wrap: wrap;
        }

        .tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            color: #eee;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 3px solid #3b82f6;
            border-radius: 12px 12px 0 0;
        }

        .tab:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 2rem;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .study-phase {
            background: #fff;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #3b82f6;
        }
        .study-phase.locked {
            opacity: 0.6;
            pointer-events: none;
            border-left-color: #9ca3af;
        }
         .study-phase.locked .phase-title{
            color: #9ca3af;
        }

        .phase-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .phase-title {
            color: #3b82f6;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .phase-progress {
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
        }

        .topic-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .topic-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(59, 130, 246, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .topic-item:hover {
            background: rgba(59, 130, 246, 0.1);
            transform: translateX(5px);
        }

        .topic-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #3b82f6;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            flex-shrink: 0;
            transition: background-color 0.2s ease;
        }

        .topic-checkbox.checked {
            background: #3b82f6;
        }

        .topic-checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        .topic-item.completed {
            text-decoration: line-through;
            color: #666;
        }

        .challenge-grid, .resource-grid, .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .challenge-card, .resource-card {
            background: #fff;
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            flex-direction: column;
        }

        .challenge-card:hover, .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .challenge-card p, .resource-card p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            flex-grow: 1;
        }

        .challenge-difficulty {
            display: inline-block;
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            align-self: flex-start;
        }

        .difficulty-easy { background: rgba(34, 197, 94, 0.1); color: #22c55e; }
        .difficulty-medium { background: rgba(251, 191, 36, 0.1); color: #fbbf24; }
        .difficulty-hard { background: rgba(239, 68, 68, 0.1); color: #ef4444; }

        .challenge-title, .resource-card h4 {
            margin: 1rem 0 0.5rem 0;
            color: #333;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .challenge-stats {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-top: auto;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .resource-type {
            display: inline-block; padding: 0.3rem 0.8rem; border-radius: 20px;
            font-size: 0.8rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 0.5px; margin-bottom: 1rem; align-self: flex-start;
        }
        .type-book { background: rgba(99, 102, 241, 0.1); color: #6366f1; }
        .type-course { background: rgba(16, 185, 129, 0.1); color: #10b981; }
        .type-platform { background: rgba(245, 158, 11, 0.1); color: #f59e0b; }
        .type-tool { background: rgba(139, 92, 246, 0.1); color: #8b5cf6; }

        .achievement-grid {
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        }

        .achievement {
            background: #fff; border-radius: 16px; padding: 1.5rem; text-align: center;
            transition: all 0.3s ease; border: 1px solid #eee; opacity: 0.5;
        }
        .achievement.unlocked {
            opacity: 1;
            border: 1px solid #fbbf24;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(251, 191, 36, 0.2);
        }
        .achievement-icon { font-size: 2.5rem; margin-bottom: 1rem; color: #fbbf24; }
        .achievement-title { font-weight: 600; margin-bottom: 0.5rem; color: #333;}
        .achievement-description { font-size: 0.9rem; opacity: 0.8; color: #666;}
        .achievement.unlocked .achievement-title { color: #8b5cf6; }
        
        .chart-container {
             position: relative; height: 350px; margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 1rem; }
            .user-stats { flex-wrap: wrap; justify-content: center; gap: 1rem; }
            .tabs { gap: 0.5rem; }
            .tab { padding: 0.8rem 1rem; font-size: 0.9rem; }
            .tab-content { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">🚀 DevPath C++</div>
                <div class="user-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalPoints">0</div>
                        <div class="stat-label">Pontos</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="problemsSolved">0</div>
                        <div class="stat-label">Problemas</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="currentRating">0</div>
                        <div class="stat-label">Rating</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="currentPhase">Fase 1</div>
                        <div class="stat-label">Nível</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="dashboard">
                <div class="card">
                    <h3>📊 Progresso Geral</h3>
                    <div id="dashboard-progress"></div>
                </div>
                <div class="card">
                    <h3>🎯 Foco Atual</h3>
                    <div id="dashboard-focus"></div>
                </div>
                <div class="card">
                    <h3>🔥 Atividade Recente</h3>
                    <ul id="recent-activity" style="list-style: none; font-size: 0.9rem; color: #666;">
                        <li>Comece sua jornada!</li>
                    </ul>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="showTab('study-plan')">📋 Plano de Estudo</button>
                <button class="tab" onclick="showTab('challenges')">🎯 Desafios</button>
                <button class="tab" onclick="showTab('resources')">📚 Recursos</button>
                <button class="tab" onclick="showTab('progress')">📈 Progresso</button>
                <button class="tab" onclick="showTab('achievements')">🏆 Conquistas</button>
            </div>

            <div class="tab-content active" id="study-plan"></div>
            <div class="tab-content" id="challenges"></div>
            <div class="tab-content" id="resources"></div>
            <div class="tab-content" id="progress"></div>
            <div class="tab-content" id="achievements"></div>

        </div>
    </main>

    <script>
        // --- BANCO DE DADOS E ESTADO INICIAL (Baseado no PDF) ---

        const studyData = {
            phases: [
                { name: "Fase 1: Fundamentos", months: "1-3", topics: ["Variáveis, tipos, operadores", "Estruturas de controle (if, for, while)", "Funções e escopo", "Arrays e strings", "Ponteiros e referências", "Structs"] },
                { name: "Fase 2: Desenvolvimento", months: "4-6", topics: ["Programação Orientada a Objetos", "STL (Standard Template Library)", "Manipulação de arquivos", "Tratamento de exceções", "Templates básicos", "Algoritmos de ordenação e busca"] },
                { name: "Fase 3: Especialização", months: "7-9", topics: ["Árvores (BST, AVL, Red-Black)", "Grafos e seus algoritmos", "Heap e Priority Queue", "Trie e Segment Tree", "Disjoint Set Union (DSU)"] },
                { name: "Fase 4: Maestria", months: "10-12", topics: ["Programação Dinâmica Avançada", "Algoritmos de Fluxo em Rede", "Geometria Computacional", "Teoria dos Números em Competições", "Otimização de Problemas Complexos"] }
            ],
            challenges: [
                 { title: "Soma Simples", platform: "URI/Beecrowd", difficulty: "easy", points: 10, description: "Leia dois valores e imprima a soma." },
                 { title: "Inverter uma String", platform: "HackerRank", difficulty: "easy", points: 10, description: "Use ponteiros para inverter uma string in-place." },
                 { title: "Verificador de Palíndromo", platform: "LeetCode", difficulty: "easy", points: 10, description: "Cheque se uma string é um palíndromo." },
                 { title: "Busca Binária", platform: "LeetCode", difficulty: "medium", points: 25, description: "Implemente o algoritmo de busca binária em um array ordenado." },
                 { title: "Implementar uma Fila", platform: "HackerRank", difficulty: "medium", points: 25, description: "Crie uma classe Fila com operações de enqueue e dequeue." },
                 { title: "Busca em Largura (BFS)", platform: "Codeforces", difficulty: "medium", points: 25, description: "Percorra um grafo usando o algoritmo BFS." },
                 { title: "Caminho Mínimo (Dijkstra)", platform: "SPOJ", difficulty: "hard", points: 50, description: "Encontre o menor caminho entre dois nós em um grafo ponderado." },
                 { title: "Soma de Subarray Máximo", platform: "LeetCode", difficulty: "hard", points: 50, description: "Encontre o subarray contíguo com a maior soma (Kadane's Algorithm)." },
                 { title: "Range Sum Query com Segment Tree", platform: "Codeforces", difficulty: "hard", points: 50, description: "Implemente uma Segment Tree para consultas de soma em um intervalo." },
            ],
            resources: [
                { type: "Livro", title: "C++ Primer", author: "Stanley Lippman", link: "#" },
                { type: "Livro", title: "Effective C++", author: "Scott Meyers", link: "#" },
                { type: "Livro", title: "Introduction to Algorithms", author: "CLRS", link: "#" },
                { type: "Plataforma", title: "HackerRank", description: "Domínio C++", link: "https://www.hackerrank.com/domains/cpp" },
                { type: "Plataforma", title: "LeetCode", description: "Problemas de Entrevista", link: "https://leetcode.com/" },
                { type: "Plataforma", title: "Codeforces", description: "Competições Regulares", link: "https://codeforces.com/" },
                { type: "Curso", title: "C++ For C Programmers", platform: "Coursera", link: "#" },
                { type: "Ferramenta", title: "Visual Studio Code", description: "Editor de Código", link: "https://code.visualstudio.com/" },
                { type: "Ferramenta", title: "CP-Algorithms", description: "Referência Completa", link: "https://cp-algorithms.com/" },
            ],
            achievements: [
                { id: "problems50", name: "Iniciado na Jornada", description: "Resolva 50 problemas", requirement: { problems: 50 } },
                { id: "problems150", name: "Praticante Dedicado", description: "Resolva 150 problemas", requirement: { problems: 150 } },
                { id: "problems300", name: "Pensador Algorítmico", description: "Resolva 300 problemas", requirement: { problems: 300 } },
                { id: "rating1000", name: "Pupil no Codeforces", description: "Atinja 1000+ de rating", requirement: { rating: 1000 } },
                { id: "rating1400", name: "Competidor Intermediário", description: "Atinja 1400+ de rating", requirement: { rating: 1400 } },
                { id: "rating1600", name: "Expert em Formação", description: "Atinja 1600+ de rating", requirement: { rating: 1600 } },
                { id: "allFundamentals", name: "Fundamentos Sólidos", description: "Complete a Fase 1", requirement: { phase: 1 } },
                { id: "allSTL", name: "Mestre da STL", description: "Complete a Fase 2", requirement: { phase: 2 } },
            ],
            pointsSystem: { easy: 10, medium: 25, hard: 50, learn: 75 },
            monthlyGoals: { 1: 500, 2: 750, 3: 1000, 4: 1250 }
        };

        let userProgress = {
            points: 0,
            problemsSolved: { total: 0, easy: 0, medium: 0, hard: 0 },
            rating: 800,
            currentPhaseIndex: 0,
            completedTopics: {}, // { '0-1': true, '0-2': true }
            unlockedAchievements: new Set(),
            recentActivity: [],
        };
        
        let charts = {
            progressChart: null,
            difficultyChart: null,
        }

        // --- FUNÇÕES DE LÓGICA E RENDERIZAÇÃO ---

        function addActivity(text, points = null) {
            const icon = points ? (points > 0 ? '✅' : '📚') : '🏆';
            const pointsText = points ? ` (+${points} pts)` : '';
            userProgress.recentActivity.unshift(`${icon} ${text}${pointsText}`);
            if (userProgress.recentActivity.length > 5) userProgress.recentActivity.pop();
            renderRecentActivity();
        }

        function updateAllRenders() {
            renderHeader();
            renderDashboard();
            renderStudyPlan();
            renderChallenges();
            renderResources();
            checkAchievements();
            renderAchievements();
            renderProgressTab();
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
            
            if (tabId === 'progress') {
                renderProgressTab(); // Render charts only when tab is visible
            }
        }

        // --- RENDERIZAÇÃO DOS COMPONENTES ---

        function renderHeader() {
            document.getElementById('totalPoints').textContent = userProgress.points;
            document.getElementById('problemsSolved').textContent = userProgress.problemsSolved.total;
            document.getElementById('currentRating').textContent = userProgress.rating;
            document.getElementById('currentPhase').textContent = `Fase ${userProgress.currentPhaseIndex + 1}`;
        }
        
        function renderRecentActivity() {
            const activityList = document.getElementById('recent-activity');
            activityList.innerHTML = userProgress.recentActivity.map(item => `<li>${item}</li>`).join('');
        }
        
        function renderDashboard() {
            // Card de Progresso
            const totalTopics = studyData.phases.reduce((acc, phase) => acc + phase.topics.length, 0);
            const completedTopicsCount = Object.keys(userProgress.completedTopics).length;
            const overallProgress = totalTopics > 0 ? Math.round((completedTopicsCount / totalTopics) * 100) : 0;

            const progressHtml = `
                <div class="progress-container">
                    <div class="progress-bar"><div class="progress-fill" style="width: ${overallProgress}%"></div></div>
                    <div class="progress-text">Progresso Geral do Plano: ${overallProgress}%</div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar"><div class="progress-fill" style="width: ${userProgress.problemsSolved.total / 800 * 100}%"></div></div>
                    <div class="progress-text">${userProgress.problemsSolved.total} de 800 problemas resolvidos</div>
                </div>`;
            document.getElementById('dashboard-progress').innerHTML = progressHtml;

            // Card de Foco Atual
            const currentPhase = studyData.phases[userProgress.currentPhaseIndex];
            const nextTopic = currentPhase.topics.find((topic, index) => !userProgress.completedTopics[`${userProgress.currentPhaseIndex}-${index}`]);
            const focusHtml = nextTopic 
                ? `<p style="color: #666;">Seu próximo tópico na <strong>${currentPhase.name}</strong> é:</p>
                   <h4 style="color:#333; font-size: 1.2rem; margin: 0.5rem 0;">${nextTopic}</h4>
                   <p>Continue focado para avançar para a próxima fase!</p>`
                : `<p>Parabéns! Você concluiu todos os tópicos da <strong>${currentPhase.name}</strong>.</p>
                   <button class="btn btn-primary" onclick="advancePhase()">Avançar para a Próxima Fase</button>`;
            document.getElementById('dashboard-focus').innerHTML = focusHtml;
        }

        function renderStudyPlan() {
            const container = document.getElementById('study-plan');
            container.innerHTML = studyData.phases.map((phase, phaseIndex) => {
                const completedInPhase = phase.topics.filter((_, topicIndex) => userProgress.completedTopics[`${phaseIndex}-${topicIndex}`]).length;
                const progress = Math.round((completedInPhase / phase.topics.length) * 100);
                const isLocked = phaseIndex > userProgress.currentPhaseIndex;
                
                return `
                    <div class="study-phase ${isLocked ? 'locked' : ''}">
                        <div class="phase-header">
                            <div class="phase-title">${phase.name} (${phase.months})</div>
                            <div class="phase-progress">${isLocked ? 'Bloqueado' : `${progress}% completo`}</div>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar"><div class="progress-fill" style="width: ${progress}%"></div></div>
                        </div>
                        <div class="topic-list">
                            ${phase.topics.map((topic, topicIndex) => {
                                const isCompleted = !!userProgress.completedTopics[`${phaseIndex}-${topicIndex}`];
                                return `
                                <div class="topic-item ${isCompleted ? 'completed' : ''}" onclick="toggleTopic(${phaseIndex}, ${topicIndex})">
                                    <div class="topic-checkbox ${isCompleted ? 'checked' : ''}"></div>
                                    <span>${topic}</span>
                                </div>`;
                            }).join('')}
                        </div>
                    </div>`;
            }).join('');
        }

        function renderChallenges() {
            const container = document.getElementById('challenges');
            container.innerHTML = `<div class="challenge-grid">${studyData.challenges.map(c => `
                <div class="challenge-card">
                    <div class="challenge-difficulty difficulty-${c.difficulty}">${c.difficulty}</div>
                    <h4 class="challenge-title">${c.title}</h4>
                    <p>${c.description}</p>
                    <div class="challenge-stats">
                        <span>🏆 ${c.points} pts</span>
                        <span>🌐 ${c.platform}</span>
                    </div>
                    <button class="btn btn-secondary" onclick="solveChallenge('${c.difficulty}', '${c.title}', ${c.points})">Resolver</button>
                </div>
            `).join('')}</div>`;
        }

        function renderResources() {
            const container = document.getElementById('resources');
            container.innerHTML = `<div class="resource-grid">${studyData.resources.map(r => `
                <div class="resource-card">
                    <div class="resource-type type-${r.type.toLowerCase()}">${r.type}</div>
                    <h4>${r.title}</h4>
                    <p>${r.description || r.author || r.platform}</p>
                    <a href="${r.link}" target="_blank" class="btn btn-primary">Acessar</a>
                </div>
            `).join('')}</div>`;
        }
        
        function renderAchievements() {
            const container = document.getElementById('achievements');
            container.innerHTML = `<div class="achievement-grid">${studyData.achievements.map(a => `
                <div class="achievement ${userProgress.unlockedAchievements.has(a.id) ? 'unlocked' : ''}">
                    <div class="achievement-icon">🏆</div>
                    <div class="achievement-title">${a.name}</div>
                    <div class="achievement-description">${a.description}</div>
                </div>
            `).join('')}</div>`;
        }
        
        function renderProgressTab() {
            const container = document.getElementById('progress');
            container.innerHTML = `
                <div class="card">
                    <h3>📈 Pontos por Mês (Simulado)</h3>
                    <div class="chart-container"><canvas id="progressChart"></canvas></div>
                </div>
                <div class="card">
                    <h3>📊 Tipos de Problemas Resolvidos</h3>
                    <div class="chart-container" style="height: 300px;"><canvas id="difficultyChart"></canvas></div>
                </div>
            `;
            renderCharts();
        }

        function renderCharts() {
            // Gráfico de Progresso de Pontos
            const ctxProgress = document.getElementById('progressChart').getContext('2d');
            if(charts.progressChart) charts.progressChart.destroy();
            charts.progressChart = new Chart(ctxProgress, {
                type: 'line',
                data: {
                    labels: ['Mês 1', 'Mês 2', 'Mês 3', 'Mês 4', 'Mês 5', 'Mês 6'],
                    datasets: [{
                        label: 'Pontos Ganhos',
                        data: [120, 350, userProgress.points > 500 ? 500 : userProgress.points, userProgress.points > 750 ? 750 : userProgress.points, userProgress.points, 0], // Simulação de dados
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        borderColor: '#3b82f6',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                    }]
                },
                options: { maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
            });

            // Gráfico de Dificuldade dos Problemas
            const ctxDifficulty = document.getElementById('difficultyChart').getContext('2d');
            if(charts.difficultyChart) charts.difficultyChart.destroy();
            charts.difficultyChart = new Chart(ctxDifficulty, {
                type: 'doughnut',
                data: {
                    labels: ['Fácil', 'Médio', 'Difícil'],
                    datasets: [{
                        label: 'Problemas Resolvidos',
                        data: [userProgress.problemsSolved.easy, userProgress.problemsSolved.medium, userProgress.problemsSolved.hard],
                        backgroundColor: ['#22c55e', '#fbbf24', '#ef4444'],
                        hoverOffset: 4
                    }]
                },
                options: { maintainAspectRatio: false }
            });
        }


        // --- MANIPULADORES DE EVENTOS (HANDLERS) ---
        
        function toggleTopic(phaseIndex, topicIndex) {
            if (phaseIndex > userProgress.currentPhaseIndex) {
                alert("Você precisa completar as fases anteriores primeiro!");
                return;
            }
            const topicId = `${phaseIndex}-${topicIndex}`;
            if (!userProgress.completedTopics[topicId]) {
                userProgress.completedTopics[topicId] = true;
                userProgress.points += studyData.pointsSystem.learn;
                addActivity(`Estudou: ${studyData.phases[phaseIndex].topics[topicIndex]}`, studyData.pointsSystem.learn);
                updateAllRenders();
            }
        }
        
        function solveChallenge(difficulty, title, points) {
            userProgress.points += points;
            userProgress.problemsSolved.total++;
            userProgress.problemsSolved[difficulty]++;
            // Simula aumento de rating
            userProgress.rating += Math.round(points / 5);
            addActivity(`Resolveu: ${title}`, points);
            updateAllRenders();
        }

        function advancePhase() {
            const currentPhase = studyData.phases[userProgress.currentPhaseIndex];
            const completedInPhase = currentPhase.topics.filter((_, topicIndex) => userProgress.completedTopics[`${userProgress.currentPhaseIndex}-${topicIndex}`]).length;

            if (completedInPhase < currentPhase.topics.length) {
                alert("Você precisa completar todos os tópicos da fase atual para avançar!");
                return;
            }
            if (userProgress.currentPhaseIndex < studyData.phases.length - 1) {
                userProgress.currentPhaseIndex++;
                addActivity(`Avançou para a ${studyData.phases[userProgress.currentPhaseIndex].name}!`);
                updateAllRenders();
            } else {
                alert("Parabéns! Você concluiu toda a jornada de C++!");
            }
        }

        function checkAchievements() {
            studyData.achievements.forEach(ach => {
                if (userProgress.unlockedAchievements.has(ach.id)) return;

                let unlocked = false;
                const req = ach.requirement;
                if (req.problems && userProgress.problemsSolved.total >= req.problems) unlocked = true;
                if (req.rating && userProgress.rating >= req.rating) unlocked = true;
                if (req.phase) {
                    const phase = studyData.phases[req.phase - 1];
                    const completedInPhase = phase.topics.filter((_, topicIndex) => userProgress.completedTopics[`${req.phase - 1}-${topicIndex}`]).length;
                    if (completedInPhase === phase.topics.length) unlocked = true;
                }

                if (unlocked) {
                    userProgress.unlockedAchievements.add(ach.id);
                    addActivity(`Conquista: ${ach.name}`);
                }
            });
        }
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            updateAllRenders();
        });

    </script>
</body>
</html>
